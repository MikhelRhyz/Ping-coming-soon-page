<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/eeda5486a2.js" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container text-center mt-5">
    <div class="bold-text mb-3">
      PING
    </div>
    <div class="mb-1">
      <span class="launch">We are launching</span> <span class="bold-text">soon!</span>
    </div>
    <div class="subscribe extra-small">
      Subscribe and get notified
    </div>
    <div class="row">
      <form class="d-flex align-items-center">
        <div class="col-9 email-container">
          <input class="form-control p-2 email extra-small" type="email" name="email" id="email"
            placeholder="email address" required>
          
        </div>
        <div class="button-container col-3 text-left">
          <button type="submit" class="notify extra-small">Notify me</button>
        </div>
      </form>
    </div>
    <p class="error extra-small text-left mt-1 ms-5 text-danger">please provide a valid email address</p>
    <div class="image-container">
      <img class="image-illustration-board" src="images/illustration-dashboard.png" alt="">
    </div>
  </div>
  <div class="social-media-icons mb-5  d-flex align-items-center justify-content-center">
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </div>
  <footer class="text-center">
    <p class="extra-small">
      &copy; Copyright Ping. All rights reserved.
    </p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
